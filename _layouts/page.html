---
layout: default
---

<!-- Wrapper -->
<section id="wrapper">
  <header>
    <div class="inner">
      <h2>{{ page.title | escape }}</h2>
      <p>{{ page.description | default: site.author }}</p>
    </div>
  </header>

  <!-- Content -->
  <div class="wrapper">
    <div class="inner">
      {{ content }}
    </div>
  </div>

</section>
